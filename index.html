<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <title>Status Preview | by Frontend Mentor</title>
</head>
<body>

    <!-- Main -->
     <main class="container">
        <div class="card_container">
            <div class="status_card--content">
                <h2 class="status_card--heading">Get <span>insights</span> that help your business grow.</h2>
                <p class="status_card--description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div class="status_ratings">
                    <div class="rating">
                        <h4 class="Value">10k+</h4>
                        <p class="about">COMPANIES</p>
                    </div>
                    <div class="rating">
                        <h4 class="Value">314</h4>
                        <p class="about">TEMPLATES</p>
                    </div>
                    <div class="rating">
                        <h4 class="Value">12M+</h4>
                        <p class="about">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="status_card--image">
                <img class="img-preview" src="./assets/images/image-header-desktop.jpg" alt="">
            </div>
        </div>
     </main>
    
</body>
</html>
